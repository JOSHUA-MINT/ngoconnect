<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messages | NGO Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
  /* Fullscreen Chat Layout */
    /* Fullscreen Chat Layout */
    body {
      margin: 0;
      padding: 0;
      background: #f8fafc;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      background: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      z-index: 100;
    }

    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Subtitle only */
    .dashboard-subtitle {
      text-align: center;
      color: #7f8c8d;
      font-size: 1.1em;
      margin: 10px 0 10px 0;
    }

    /* Chat Container */
    .chat-container {
      display: flex;
      flex: 1;
      height: 100%;
      max-height: 100%;
      background: #fff;
      border-top: 2px solid #ecf0f1;
    }

    /* Sidebar */
    .chat-sidebar {
      width: 280px;
      background: #ecf7f4;
      border-right: 2px solid #d3ebe6;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .chat-item {
      padding: 18px 20px;
      border-bottom: 1.7px solid #e3edea;
      cursor: pointer;
      border-left: 6px solid transparent;
      transition: background 0.2s, border-left 0.2s;
    }
    .chat-item:hover {
      background: #d7eee6;
      border-left-color: #27ae60;
    }

    /* Chat Messages Area */
    .chat-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f8fafc;
      height: 100%;
    }

    .messages-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px 50px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message {
      max-width: 65%;
      padding: 14px 20px;
      border-radius: 20px;
      font-size: 1em;
      line-height: 1.5;
      word-break: break-word;
    }

    .message-sent {
      align-self: flex-end;
      background: linear-gradient(97deg, #3498db 65%, #5dade2 110%);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message-received {
      align-self: flex-start;
      background: #ecf7f4;
      color: #2c3e50;
      border-bottom-left-radius: 6px;
    }

    /* Input bar always visible */
    .message-input {
      padding: 15px 30px;
      display: flex;
      gap: 15px;
      background: #fff;
      border-top: 2px solid #ecf0f1;
    }

    .message-input input[type="text"] {
      flex: 1;
      padding: 14px 12px;
      border-radius: 10px;
      border: 2px solid #d0e6dd;
      font-size: 1em;
      outline: none;
      transition: 0.2s;
      font-family: inherit;
    }

    .message-input input[type="text"]:focus {
      border-color: #27ae60;
      box-shadow: 0 0 5px rgba(39, 174, 96, 0.2);
    }

    .message-input button {
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(92deg, #27ae60 80%, #2ecc71 140%);
      color: white;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
      transition: background 0.2s;
    }

    .message-input button:hover {
      background: linear-gradient(92deg, #219150 80%, #27ae60 140%);
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .chat-sidebar { display: none; }
      .messages-list { padding: 15px; }
      .message-input { padding: 10px; }
    }

    

  </style>

  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo"><span class="logo-icon"></span> <span>NGO Connect</span></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="opportunities.html">Opportunities</a>
      <a href="match.html">Smart Match</a>
      <a href="chat.html" class="active">Messages</a>
      <a href="history.html">History</a>
      <a href="feedback.html">Feedback</a>
    </div>
    <div class="nav-buttons">
      <a href="login.html" class="btn btn-primary" id="loginBtn">Login</a>
      <a href="register.html" class="btn btn-outline" id="registerBtn">Register</a>
      <button class="btn btn-outline" id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </div>

  <!-- <div class="dashboard-header" style="max-width:1140px;margin:38px auto 0 auto;">
    <div>
      <p class="dashboard-subtitle">Communicate with NGOs and volunteers</p>
    </div> -->
  </div>
  <div class="chat-container">
    <div class="chat-sidebar" aria-label="Chat sidebar with contacts">
      <div class="chat-item">
        <div class="chat-info">
          <div class="chat-name">Green Earth Initiative</div>
          <div class="chat-preview">Looking forward to seeing you at the cleanup!</div>
        </div>
      </div>
      <div class="chat-item">
        <div class="chat-info">
          <div class="chat-name">Community Food Bank</div>
          <div class="chat-preview">Can you help this Saturday?</div>
        </div>
      </div>
      <div class="chat-item">
        <div class="chat-info">
          <div class="chat-name">Sarah Johnson (Volunteer)</div>
          <div class="chat-preview">I have experience with event planning</div>
        </div>
      </div>
    </div>
    <div class="chat-messages" aria-label="Chat messages list and input">
      <div class="messages-list" id="messages"></div>
      <form class="message-input" onsubmit="return false;">
        <input 
          id="messageInput" 
          type="text" 
          placeholder="Type your message..." 
          aria-label="Message input"
          autocomplete="off"
          spellcheck="false"
          required
        />
        <button type="submit" id="sendBtn" aria-label="Send message">Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
  <script>
    // Navbar login/register/logout logic
    const userType = sessionStorage.getItem('userType');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    if (userType) {
      loginBtn.style.display = 'none';
      registerBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
    } else {
      loginBtn.style.display = 'inline-block';
      registerBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
    }
    logoutBtn.addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
